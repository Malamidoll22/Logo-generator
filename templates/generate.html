<!DOCTYPE html>
<html>
  <head>
    <title>{{ title }} - logos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="{{ favi }}" />
    <style>
      body {
        background: #f6f6f6;
      }
      .text-center {
        padding: 128px 32px;
        background: #fff;
        border-radius: 32px;
        border: 1px solid #eaeaea;
        box-shadow: 0 8px 16px rgb(0 0 0 / 4%);
      }
    </style>
  </head>
  <body>
    <main>
      <div
        class="d-flex align-items-center justify-content-center"
        style="height: 90vh"
      >
        <div class="text-center mb-4">
          <h1 class="h3 mb-3 font-weight-normal">Logo Generator</h1>
          <p id='description'></p>
          <p>Click on the image to open it! It took {{ time }} seconds to generate these logo's</p>
          <div>
            <div class="row">
              <div class="col-md-6"><a href='{{ logo1 }}' target="_blank"><img id='logo1' alt='First logo generated by an AI' width='100px' src="{{ logo1 }}" ></img></a></div>
              <div class="col-md-6"><a href="{{ logo2 }}" target="_blank"><img id='logo2' alt='Second logo generated by an AI' width='100px' src="{{ logo2 }}"></img></a></div>
            </div>
            <div class="row">
              <div class="col-md-6"><a href="{{ logo3 }}" target="_blank"><img id='logo3' alt='Third logo generated by an AI' width='100px' src="{{ logo3 }}"></img></a></div>
              <div class="col-md-6"><a href="{{ logo4 }}" target="_blank"><img id='logo4' alt='Fourth logo generated by an AI' width='100px' src="{{ logo4 }}"></img></a></div>
            </div>
            
          </div>
          <br>
          
         <p>Once you've downloaded it you can add text to it <a class="link-primary" href='/editor'>here</a></p>
        <p>Generate more logo's <a class="link-primary" href='/'>here</a> or generate these logo's <a class="link-primary" href='#' onclick='again()'>again</a></p>
        </div>
        
  

      </div>
    </main>

<script>
function start() {
  const queryString = window.location.search;
  const urlParams = new URLSearchParams(queryString);
  const description = urlParams.get('desc')
  document.getElementById("description").innerHTML = "Logo's generated for: "+description
}
start()


function downloadImage(fileUrl) {
  const a = document.createElement('a');
  a.href = fileUrl;
  a.download = 'logo.png';
  a.click();
}



function again() {
  
  for (let i = 1; i <= 4; i++) {
  let logoElement = document.getElementById(`logo${i}`);
  logoElement.src = `https://media.tenor.com/On7kvXhzml4AAAAj/loading-gif.gif`;
  logoElement.onclick = `alert("Please wait until the images have been generated")`
}

// Reload the page
window.location.reload();
  
}
</script>
</html>
